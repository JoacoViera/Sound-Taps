<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
    <script src="js/main.js" defer></script>
</head>

<body>
    <section class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Create sounds with just one tap</p>
        </header>
        <div class="view-container"></div>
        <div class="boxes">
            <div class="box1">
                <audio src="./sounds/1.wav" class="sound"></audio>
            </div>
            <div class="box2">
                <audio class="sound">
                    <source src="./sounds/2.wav" />
                </audio>
            </div>
            <div class="box3">
                <audio class="sound">
                    <source src="./sounds/3.wav" />
                </audio>
            </div>
            <div class="box4">
                <audio class="sound">
                    <source src="./sounds/4.wav" />
                </audio>
            </div>
            <div class="box5">
                <audio class="sound">
                    <source src="./sounds/5.wav" />
                </audio>
            </div>
            <div class="box6">
                <audio class="sound">
                    <source src="./sounds/6.wav" />
                </audio>
            </div>
        </div>
    </section>
</body>

</html>
